version: 1.0
policy_name: "5G-RedTeam-Backup-Retention"
effective_date: 2024-01-01

retention_periods:
  daily:
    keep: 7
    description: "Last 7 daily backups"
  
  weekly:
    keep: 4
    description: "Last 4 weekly backups (Sunday backups)"
    schedule: "0 3 * * 0"  # Every Sunday at 3 AM
  
  monthly:
    keep: 12
    description: "Last 12 monthly backups (first day of month)"
    schedule: "0 4 1 * *"  # First day of month at 4 AM
  
  yearly:
    keep: 3
    description: "Last 3 yearly backups (Jan 1st)"
    schedule: "0 5 1 1 *"  # January 1st at 5 AM

compression_requirements:
  daily: "gz"
  weekly: "gz"
  monthly: "gz"
  yearly: "gz"

encryption_requirements:
  all: required
  algorithm: "AES256-GCM"
  key_rotation: 90 days

storage_requirements:
  local: 
    enabled: true
    path: "/backup"
    min_free_space: "20GB"
  
  cloud:
    enabled: true
    providers: ["aws", "gcp"]
    replication: true
    geo_redundancy: true

validation_requirements:
  checksum_verification: required
  test_restore: quarterly
  encryption_validation: required

compliance:
  gdpr: true
  hipaa: true
  soc2: true
  retention_period: 7 years

backup_verification:
  automated: true
  frequency: daily
  tests:
    - integrity_check
    - checksum_validation
    - encryption_validation

alerting:
  failure_notification:
    enabled: true
    channels: ["email", "slack", "pagerduty"]
    threshold: immediate
  
  warning_notification:
    enabled: true
    channels: ["email", "slack"]
    threshold: 3 failures in 24h

reporting:
  daily_report: true
  weekly_summary: true
  monthly_audit: true
  annual_review: true